<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main"  aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="afficherMedias"></div>
    </main>
    <div id="contact_modal" role="dialog" aria-hidden="false" aria-describedby="modalTitle">
      <div class="modal" >
        <header>
          <h2 id="modalTitle" class="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form method="post" action="#">
          <div>
            <label for="prenom">Pr√©nom</label>
            <input type="text" id="prenom" name="prenom" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="message">Message</label>
            <input type="textarea" id="message" name="message" rows="7" />
          </div>

          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/pictureMedia.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
