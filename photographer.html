<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="afficherMedias"></div>
    </main>
    <div
      id="contact_modal"
      role="dialog"
     
      aria-modal="true"
      aria-describedby="modalTitle"
    >
      <div class="modal">
        <header>
          <h2 id="modalTitle" class="modalTitle">Contactez-moi</h2>

          <!-- <button
            type="button"
            class="fermer"
            aria-label="Fermer"
            title="Fermer ce formulaire de contact"
          > -->
            <img
              src="assets/icons/close.svg"
              alt="fermer"
              class="fermer"
              onclick="closeModal()"
            />
          <!-- </button> -->
        </header>
        <form method="post" action="#">
          <div>
            <label for="firstName">Pr√©nom</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              aria-label="firstName"
              aria-required="true"
              aria-invalid="false"
            />
          </div>
          <div>
            <label for="LastName">Nom</label>
            <input
              type="text"
              id="LastName"
              name="LastName"
              arria-label="LastName"
              aria-required="true"
              aria-invalid="false"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-label="email"
              aria-required="true"
              aria-invalid="false"
            />
          </div>
          <div>
            <label for="message">Message</label>
            <input
              type="textarea"
              id="message"
              name="message"
              rows="5"
              cols="30"
              aria-label="message"
              aria-required="true"
              aria-invalid="false"
            />
          </div>

          <input
            type="submit"
            class="contact_button"
            value="Envoyer"
            id="envoi"
            aria-label="envoyer"
          />
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/pictureMedia.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
